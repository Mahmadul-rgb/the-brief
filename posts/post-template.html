<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ARTICLE TITLE | The Brief</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    body { font-family: Inter, sans-serif; }
  </style>

<body class="bg-white text-slate-900">
      <!-- ================= HEADER ================= -->
    <header class="sticky top-0 z-40 bg-white/95 backdrop-blur-sm border-b border-slate-100">
        <div class="container mx-auto px-4 h-16 flex items-center justify-between">
            <!-- Logo -->
            <div onclick="renderHome()" class="cursor-pointer group">
                <h1
                    class="text-2xl font-extrabold tracking-tighter leading-none group-hover:text-highlight-blue transition-colors">
                    The Brief</h1>
                <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest hidden sm:block">Clear
                    stories for a digital world</span>
            </div>

            <!-- Desktop Nav -->
            <nav class="hidden md:flex items-center space-x-8">
                <a href="#" class="text-sm font-semibold text-slate-600 hover:text-navy-900">Technology</a>
                <a href="#" class="text-sm font-semibold text-slate-600 hover:text-navy-900">AI</a>
                <a href="#" class="text-sm font-semibold text-slate-600 hover:text-navy-900">Digital Life</a>
                <a href="#" class="text-sm font-semibold text-slate-600 hover:text-navy-900">Global</a>
            </nav>

            <!-- Actions -->
            <div class="flex items-center space-x-4">
                <button
                    class="hidden md:block px-5 py-2 bg-navy-900 text-white rounded-full text-xs font-bold uppercase tracking-wider hover:bg-slate-800 transition">Subscribe</button>
                <button onclick="toggleMenu()" class="md:hidden p-1 text-navy-900">
                    <i data-lucide="menu" class="w-7 h-7"></i>
                </button>
            </div>
        </div>
    </header>
